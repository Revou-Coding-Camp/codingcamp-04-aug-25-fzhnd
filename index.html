<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My To-do List</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[var(--bg)] font-[Poppins] text-[#444] flex flex-col items-center justify-center min-h-screen">

<!-- Wrapper -->
<div class="bg-[#fff1f1] max-w-[800px] w-auto mx-4 sm:mx-auto mt-5 rounded-xl p-5 shadow-lg">
  <header class="text-center">
    <h1 class="font-['Baloo_2'] text-4xl font-bold gradient-text mb-4">My To-do List</h1>
  </header>

  <main class="w-full max-w-[900px] mx-auto">

    <!-- Form Input -->
     <section class="flex flex-col sm:flex-row gap-2 mb-3">
      <input id="todo-input" type="text" placeholder="Tambah tugas..."
             class="flex-1 rounded-lg border-2 border-[var(--border)] bg-[var(--card)] p-2 focus:outline-none focus:border-[var(--accent-dark)] focus:shadow-[0_0_6px_var(--accent)]" />
      <input id="date-input" type="date"
             class="rounded-lg border-2 border-[var(--border)] bg-[var(--card)] p-2 focus:outline-none focus:border-[var(--accent-dark)] focus:shadow-[0_0_6px_var(--accent)]" />
      <input id="time-input" type="time"
             class="rounded-lg border-2 border-[var(--border)] bg-[var(--card)] p-2 focus:outline-none focus:border-[var(--accent-dark)] focus:shadow-[0_0_6px_var(--accent)]" />
      <select id="repeat-select" title="Pengulangan"
              class="rounded-lg border-2 border-[var(--border)] bg-[var(--card)] p-2 focus:outline-none focus:border-[var(--accent-dark)] focus:shadow-[0_0_6px_var(--accent)]">
        <option value="none">Ulangi: Tidak</option>
        <option value="daily">Harian</option>
        <option value="weekly">Mingguan</option>
        <option value="monthly">Bulanan</option>
        <option value="yearly">Tahunan</option>
      </select>
      <button id="add-btn" type="button"
              class="bg-[var(--ok)] hover:bg-[var(--ok-dark)] text-[#333] font-bold px-3 py-2 rounded-lg">➕</button>
    </section>

    <!-- Controls -->
    <section class="flex justify-between items-center mb-4 flex-wrap gap-2">
      <select id="sort-select"
              class="rounded-lg border-2 border-[var(--border)] bg-[var(--card)] p-2">
        <option value="">-- Urutkan --</option>
        <option value="dueDate">Tanggal Jatuh Tempo</option>
        <option value="newest">Terbaru</option>
        <option value="oldest">Terlama</option>
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
      </select>

      <div class="flex flex-col sm:flex-row gap-2 flex-wrap">
        <button id="toggle-delete-mode-btn" class="danger">🗑️</button>
        <button id="delete-all-btn" class="danger hidden">Hapus Semua</button>
        <button id="delete-selected-btn" class="danger hidden">Hapus Terpilih</button>
      </div>
    </section>

    <!-- List Sections -->
    <section class="mb-4">
      <h2 class="section-title" data-target="past-list">
        Sebelumnya <span class="toggle-icon">🔻</span>
      </h2>
      <div id="past-list" class="list"></div>
    </section>

    <section class="mb-4">
      <h2 class="section-title" data-target="today-list">
        Hari Ini <span class="toggle-icon">🔻</span>
      </h2>
      <div id="today-list" class="list"></div>
    </section>

    <section class="mb-4">
      <h2 class="section-title" data-target="upcoming-list">
        Masa Mendatang <span class="toggle-icon">🔻</span>
      </h2>
      <div id="upcoming-list" class="list"></div>
    </section>

    <section class="mb-4">
      <h2 class="section-title" data-target="completed-list">
        Selesai Hari Ini <span class="toggle-icon">🔻</span>
      </h2>
      <div id="completed-list" class="list"></div>
    </section>

  </main>
</div>

<!-- Footer -->
<footer class="mt-5">© 2025 My To-do List</footer>

<script src="js/script.js"></script>
</body>
</html>
